
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Market - Live Prices</title>
    <style>
        body { font-family: Arial, sans-serif; background: #0e0e0e; color: #f4f4f4; margin: 0; padding: 0; }
        h1 { text-align: center; padding: 20px; }
        table { width: 90%; margin: 20px auto; border-collapse: collapse; background: #1e1e1e; border-radius: 10px; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #333; }
        th { background: #111; }
        tr:hover { background: #2a2a2a; }
        .adsense { width: 100%; text-align: center; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>Live Crypto Prices</h1>
    
    <div class="adsense">
        <!-- Google AdSense Placeholder -->
        <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>

    <table id="crypto-table">
        <thead>
            <tr>
                <th>#</th>
                <th>Coin</th>
                <th>Price</th>
                <th>Market Cap</th>
                <th>24h Change</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        fetch("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=10&page=1&sparkline=false")
            .then(response => response.json())
            .then(data => {
                const tbody = document.querySelector("#crypto-table tbody");
                data.forEach((coin, index) => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td><img src="${coin.image}" alt="${coin.name}" width="20"/> ${coin.name}</td>
                        <td>$${coin.current_price.toLocaleString()}</td>
                        <td>$${coin.market_cap.toLocaleString()}</td>
                        <td style="color:${coin.price_change_percentage_24h >= 0 ? 'lightgreen' : 'red'}">
                            ${coin.price_change_percentage_24h.toFixed(2)}%
                        </td>
                    `;
                    tbody.appendChild(row);
                });
            });
    </script>
</body>
</html>
